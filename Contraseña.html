<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
    <meta name="description" content="Formulario de login con Bootstrap">
    <meta name="author" content="Parzibyte">
    <title>Formulario de login con Bootstrap</title>
    <!-- Cargar el CSS de Boostrap-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <main role="main" class="container my-auto"> 
            <div class="row">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                    col-12">
                    <h2 class="text-center">Olvido de clave</h2>
                    

                    <form>
                    <div class="navbar-right">
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input id="correo" name="correo"
                                class="form-control" type="email"
                                placeholder="Ingrese su correo para envío de la clave">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">
                            Enviar
                        </button>

                <!--Alerta-->

                         <div class="alert alert-success" role="alert">
                            <h4 class="alert-link">Correo registrado</h4>
                            <p>Se enviara su contraseña al correo registrado, revise bandeja de entrada o spam.</p>
                        </div>
                        
                    </div>
                    </form>
                </div>
            </div>         
    </main>
</body>

</html>
