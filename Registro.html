    <!--Formulario de Registro-->

    
      <div class="container">
        <br>
        <form action="" class="">
            <h1>REGISTRO</h1>
            <div class="form-group">
                <label for="ingrese su nombre completo"> Nombres</label>
                <input type="text" class="form-control" id="Ingrese su nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="ingrese su nombre completo"> Apellidos</label>
                <input type="text" class="form-control" id="Ingrese su apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"> Tipo de documento </label>
                <select class="form-control" id="Seleccione tipo de documento">
                  <option> CC </option>
                  <option> Tarjeta de identidad </option>
                  <option> Pasaporte </option>
                  <option> CC de extranjeria</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ingrese su nombre completo"> Documento</label>
                <input type="text" class="form-control" id="Ingrese su número de documento" placeholder="Ingrese su número de documento">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1"> Correo Electronico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="12344567"> Número de contacto </label>
                <input type="text" class="form-control" id="ingrese su número de contacto" placeholder="1234567">
            </div>
            <div class="form-group">
                <label for="12344567"> Ingrese su clave </label>
                <input type="text" class="form-control" id="Ingrese su clave" placeholder="Ingrese su clave">
            </div>
            <div class="form-group">
                <label for="12344567"> Confirmación de clave </label>
                <input type="text" class="form-control" id="Confirme su clave" placeholder="confirme su clave">
            </div>

            <div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
      </div>
