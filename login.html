<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
    <meta name="description" content="Formulario de login con Bootstrap">
    <meta name="author" content="Parzibyte">
    <title>Formulario de login con Bootstrap</title>
    <!-- Cargar el CSS de Boostrap-->
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <main role="main" class="container my-auto"> 
            <div class="row">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                    col-12">
                    <h2 class="text-center">Logín</h2>
                    <form>
                      <div class="navbar-right">
                          <div class="form-group">
                              <label for="correo">Correo</label>
                              <input id="correo" name="correo"
                                  class="form-control" type="email"
                                  placeholder="Correo electrónico">
                          </div>
                          <div class="form-group">
                              <label for="palabraSecreta">Contraseña</label>
                              <input id="palabraSecreta" name="palabraSecreta"
                                  class="form-control" type="password"
                                  placeholder="Contraseña">
                          </div>
                          <button type="submit" class="btn btn-primary mb-2">
                              Entrar
                          </button>
                          <br>
                          <a href="#">Contraseña olvidada</a>
                      </div>
                      </form>
                  </div>
              </div>         
      </main>      

      <div class="conten">
        <button class="botonF1">
          <span>+</span>
        </button>
        <button class="btnn botonF2">
          <span>*</span>
        </button>
        <button class="btnn botonF3">
          <span>*</span>
        </button>
        <button class="btnn botonF4">
          <span>*</span>
        </button>
        <button class="btnn botonF5">
          <span>*</span>
        </button>
        </div>
      
        <footer class="bottom py-1 bg-primary text-light">
          <div class="container">
            <p>
              <a href="#" class="text-light float-end" style="margin-right: 100px;">INICIO</a>
            </p>
            <p class="display-6"> WORLDTRONIC!</p>
          </div>
        </footer>

        <script src='./bootstrap-4.3.1-dist/js/bootstrap.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/btnflot.js"></script>
                    
</body>

</html>
